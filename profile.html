<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Prints - Profile</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Work+Sans:400,900,800,500,700,600);
        *, *::after, *::before {
            box-sizing: border-box;
        }
        html, body {
            font-size: 6px;
            background: #fbfbfb;
            padding: 8px 8px;
            font-family: 'Work Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }
        @media (min-width: 860px) {
            html, body {
                font-size: 8px;
                padding: 6px 10px;
            }
        }
        @media (min-width: 1200px) {
            html, body {
                font-size: 10px;
            }
        }
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        .logo {
            color: #f5bdc5;
            padding: 1rem 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            border-radius: 0.3rem;
            text-align: center;
        }
        .slider {
            position: relative;
            height: 70rem;
            padding: 5rem 0;
        }
        .slider::after {
            content: "";
            display: table;
            clear: both;
        }
        .slide-wrapper {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }
        .slide-navigation__squares {
            width: 2%;
            position: relative;
            float: left;
            overflow: hidden;
        }
        .slide-navigation__txt {
            width: 1%;
            position: relative;
            float: left;
            overflow: hidden;
        }
        .slide-navigation__squares::after, .slide-navigation__txt::after {
            content: "";
            display: table;
            clear: both;
        }
        .slide-navigation__txt {
            display: block;
            height: 90%;
        }
        .slide-navigation__txt ul {
            margin: 0;
            list-style: none;
            padding: 0;
            position: absolute;
            display: table-cell;
            width: 27rem;
            transform: rotate(90deg);
            transform-origin: 0;
            margin-left: calc(65% - 0.14rem);
        }
        .slide-navigation__txt ul::after {
            content: "";
            display: table;
            clear: both;
        }
        .slide-navigation__txt li {
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin: 0 1.0rem;
            position: relative;
            float: left;
            font-size: 1.2rem;
            font-weight: 600;
            color: #A1A5B8;
        }
        .slide-navigation__txt li span {
            cursor: pointer;
            transition: all 0.5s ease;
            display: block;
        }
        .slide-navigation__txt li span.active {
            transform: scale(1.1, 1.1);
            color: #E34D67;
        }
        .slide-navigation__squares {
            display: block;
            height: 100%;
        }
        .squares-wrapper {
            position: absolute;
            margin-left: calc(50% - 0.4rem);
            bottom: 5rem;
            height: 4.6rem;
            overflow: hidden;
        }
        .squares-slider {
            position: relative;
            display: block;
            margin-top: -2.5rem;
            transform: translateY(-2.5rem);
        }
        .square {
            width: 0.6rem;
            height: 0.6rem;
            display: block;
            margin: 1.3rem 0;
            background: #A1A5B8;
        }
        .square.red {
            background: #E34D67;
        }
        .slides-container {
            position: relative;
            width: 95%;
            float: left;
            height: 105%;
        }
        .profile {
            background-color: rgba(22, 203, 239, 0.1);
            padding: 20px;
            color: rgb(30, 30, 30);
            text-align: center;
            font-size: 12px;
        }
        .profile h2 {
            margin-bottom: 20px;
        }
        .profile p {
            margin-bottom: 10px;
        }
        .profile .profile-details {
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
        }
        .profile .profile-details p {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout {
            background-color: #E34D67;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #4ddee3;
            color: #000;
        }

    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo" onclick="window.location.href='index.html'">Imperial Prints</div>
    </div>
    <div class="slider">
        <div class="slide-navigation__squares">
            <div class="squares-wrapper">
                <div class="squares-slider">
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square"></span>
                    <span class="square red"></span>
                </div>
            </div>
        </div>
        <div class="slides-container">
            <div class="slide-wrapper">
                <div class="profile" data-order="3">
                    <h2>Your Profile</h2>
                    <div class="profile-details">
                        <p><strong>Name:</strong> Alex Lozano</p>
                        <p><strong>Email:</strong> alex.lozano@example.com</p>
                        <p><strong>Address:</strong> Edinburgh, Scotland</p>
                        <p><strong>Phone:</strong> +44 555-1234</p>
                    </div>
                    <button class="logout" onclick="window.location.href='index.html'">Logout</button>
                </div>
            </div>
        </div>
        <div class="slide-navigation__txt">
            <ul>
                <li><span data-order="1" onclick="window.location.href='customer.html'">EXPLORE</span></li>
                <li><span data-order="2" onclick="window.location.href='cart.html'">CART</span></li>
                <li><span data-order="3" onclick="window.location.href='profile.html'">PROFILE</span></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        var initialSlide = $('.slides-container [data-order="3"]');
        var initalSelected = $('.slide-navigation__txt [data-order="3"]');
        var mq_medium = window.matchMedia('(min-width: 860px)');
        var mq_big = window.matchMedia('(min-width: 1200px)');

        function activate_slide(order) {
            var unactiveSlide = $('.slide.active');
            var activeSlide = $('.slides-container [data-order="' + order + '"]');

            if (!(activeSlide.hasClass('active'))) {
                slide_in(activeSlide);
                slide_out(unactiveSlide);
            }
        }

        function slide_in(slide) {
            var _this = slide;
            animation_in(slide);
            _this.addClass('active');
            gsap.to(_this, { duration: 1, autoAlpha: 1 });
        }

        function slide_out(slide) {
            var _this = slide;
            _this.css('z-index', '2');
            _this.removeClass('active');
            
            gsap.to(_this, { 
                duration: 1, 
                autoAlpha: 0, 
                onComplete: function() {
                    _this.css('z-index', '1');
                }
            });

            animation_out(slide);
        }

        function animation_in(slide) {
            var title = slide.find('h1');
            var subtitle = $(slide).find('h2');
            var text = $(slide).find('p');
            var button = $(slide).find('button');
            var image = $(slide).find('img');

            gsap.fromTo(title, 
                { autoAlpha: 0, x: 100 }, 
                { duration: 0.6, autoAlpha: 0.6, x: 0, ease: "power2.out" }
            );
            
            gsap.fromTo(subtitle, 
                { autoAlpha: 0, x: -200 }, 
                { duration: 0.5, autoAlpha: 1, x: 0, ease: "power2.out", delay: -0.1 }
            );
            
            gsap.fromTo(text, 
                { autoAlpha: 0, x: 50 }, 
                { duration: 0.8, autoAlpha: 1, x: 0, ease: "power2.out" }
            );
            
            gsap.fromTo(button, 
                { autoAlpha: 0 }, 
                { duration: 0.5, autoAlpha: 1 }
            );
            
            gsap.to(image, 
                { duration: 0, autoAlpha: 1, scale: 1 }
            );
        }

        function animation_out(slide) {
            var title = slide.find('h1');
            var subtitle = $(slide).find('h2');
            var text = $(slide).find('p');
            var button = $(slide).find('button');
            var image = $(slide).find('img');

            gsap.to(title, { duration: 0.6, autoAlpha: 0, x: 0 });
            gsap.to(subtitle, { duration: 0.5, autoAlpha: 0, x: 200 });
            gsap.to(text, { duration: 0.5, autoAlpha: 0 });
            gsap.to(button, { duration: 0.5, autoAlpha: 0 });
            gsap.to(image, { duration: 1, scale: 1.1 });
        }

        $('.slide-navigation__txt span').on('click', function() {
            var _this = $(this);
            var order = _this.data('order');
            var spans = $('.slide-navigation__txt span');
            var current = $('.slide.active').data('order');

            spans.removeClass('active');
            _this.addClass('active');
            activate_slide(order);
            stagger_squares(order, current);
        });

        function stagger_squares(order, current) {
            var mq = 0.7;
            var moveY;
            var squares = $('.slide-navigation__squares .square');
            var staggerTime = -0.12;

            if (order < current) {
                staggerTime = staggerTime * -1;
            }

            if (mq_medium.matches) { mq = 1; }
            if (mq_big.matches) { mq = 1.3; }

            moveY = (order - 1) * (15 * mq);
            
            gsap.to(squares, {
                duration: 0.1, 
                y: moveY, 
                stagger: staggerTime
            });
        }

        $(document).ready(function() {
            initialSlide.addClass('active');
            initalSelected.addClass('active');
            gsap.to(initialSlide, { duration: 0.5, autoAlpha: 1 });
        });
    </script>
</body>
</html>
