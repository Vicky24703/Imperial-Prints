<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Prints - Admin Login</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Work+Sans:400,900,800,500,700,600);

        *, *::after, *::before {
            box-sizing: border-box;
        }

        html, body {
            font-size: 6px;
            background: #fbfbfb;
            padding: 8px 8px;
            font-family: 'Work Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }

        @media (min-width: 860px) {
            html, body {
                font-size: 8px;
                padding: 6px 10px;
            }
        }

        @media (min-width: 1200px) {
            html, body {
                font-size: 10px;
            }
        }

        /* Logo Styling */
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .logo {
            /* background: #E34D67; */
            color: #f5bdc5;
            padding: 1rem 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            /* box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.1); */
            border-radius: 0.3rem;
            text-align: center;
        }

        .slider-wrapper {
            position: relative;
            max-width: 180rem;
            min-width: 480px;
            background: #fff;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 0 35px 20px #DDE5EE;
        }

        .slider {
            position: relative;
            height: 70rem;
            padding: 5rem 0;
        }

        .slider::after {
            content: "";
            display: table;
            clear: both;
        }

        .slide-wrapper {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

        .slide-navigation__squares {
            width: 2%;
            position: relative;
            float: left;
            overflow: hidden;
        }

        .slide-navigation__txt {
            width: 2%;
            position: relative;
            float: left;
            overflow: hidden;
        }

        .slide-navigation__squares::after, .slide-navigation__txt::after {
            content: "";
            display: table;
            clear: both;
        }

        .slide-navigation__txt {
            display: block;
            height: 90%;
        }

        .slide-navigation__txt ul {
            margin: 0;
            list-style: none;
            padding: 0;
            position: absolute;
            display: table-cell;
            width: 27rem;
            transform: rotate(90deg);
            transform-origin: 0;
            margin-left: calc(65% - 0.14rem);
        }

        .slide-navigation__txt ul::after {
            content: "";
            display: table;
            clear: both;
        }

        .slide-navigation__txt li {
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin: 0 1.3rem;
            position: relative;
            float: left;
            font-size: 1.2rem;
            font-weight: 600;
            color: #A1A5B8;
        }

        .slide-navigation__txt li span {
            cursor: pointer;
            transition: all 0.5s ease;
            display: block;
        }

        .slide-navigation__txt li span.active {
            transform: scale(1.1, 1.1);
            color: #E34D67;
        }

        .slide-navigation__squares {
            display: block;
            height: 100%;
        }

        .squares-wrapper {
            position: absolute;
            margin-left: calc(50% - 0.4rem);
            bottom: 5rem;
            height: 4.6rem;
            overflow: hidden;
        }

        .squares-slider {
            position: relative;
            display: block;
            margin-top: -2.5rem;
            transform: translateY(-2.5rem);
        }

        .square {
            width: 0.6rem;
            height: 0.6rem;
            display: block;
            margin: 1.3rem 0;
            background: #A1A5B8;
        }

        .square.red {
            background: #E34D67;
        }

        .slides-container {
            position: relative;
            width: 95%;
            float: left;
            height: 105%;
        }

        .slide {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
            z-index: 1;
        }

        .slide img {
            max-width: 100%;
            display: block;
            height: 160%;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 5rem 5.8rem;
            overflow: hidden;
        }

        .slide-content h1 {
            text-transform: uppercase;
            color: rgb(190, 237, 237);
            font-weight: 900;
            font-size: 10rem;
            text-align: center;
            margin: 0;
            opacity: 0.6;
            position: relative;
        }

        .slide-content h2 {
            color: #E34D67;
            font-size: 4.8rem;
            max-width: 80%;
            margin: 0;
            margin-top: -6rem;
            font-weight: 900;
            line-height: 1;
            position: relative;
        }

        .slide-txt {
            position: relative;
            display: block;
            width: 100%;
            margin-top: 6rem;
        }

        .slide-txt::after {
            content: "";
            display: table;
            clear: both;
        }

        .slide-txt p {
            margin: 0;
            max-width: 55%;
            color: #666666;
            font-size: 1.2rem;
            line-height: 1.4;
            float: left;
        }

        .slide-txt button {
            display: block;
            float: right;
            width: 18rem;
            text-align: center;
            background: transparent;
            background-color: transparent;
            border: 0.28rem solid #E34D67;
            text-transform: uppercase;
            padding: 0.8rem 0.5rem;
            font-size: 1.5rem;
            color: #E34D67;
            font-weight: 600;
            letter-spacing: 0.2rem;
            outline: none;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slide-txt button:hover {
            background-color: #E34D67;
            color: white;
        }
        
        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        /* Form styling */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem;
            border-radius: 1rem;
            width: 35rem;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.1);
            z-index: 10;
            display: none;
        }

        .form-container h3 {
            color: #E34D67;
            font-size: 2.4rem;
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #666666;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 0.1rem solid #ddd;
            border-radius: 0.4rem;
            font-size: 1.4rem;
            color: #333;
            transition: all 0.3s ease;
            font-family: 'Work Sans', sans-serif;
        }

        .form-group input:focus {
            border-color: #E34D67;
            outline: none;
        }

        .form-submit {
            width: 100%;
            background: #E34D67;
            color: white;
            border: none;
            padding: 1.2rem;
            font-size: 1.4rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.1rem;
            border-radius: 0.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .form-submit:hover {
            background: #d23a54;
        }

        .form-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
        }

        .form-close:hover {
            color: #E34D67;
        }

        .form-toggle {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #666;
        }

        .form-toggle a {
            color: #E34D67;
            text-decoration: none;
            font-weight: 600;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9;
            display: none;
        }
    </style>
</head>
<body>
    <!-- <div class="slider-wrapper"> -->
        <div class="logo-container">
            <div class="logo" onclick="window.location.href='index.html'">Imperial Prints</div>
        </div>
        <div class="slider">

            <div class="slides-container">

                    <div class="slide" data-order="1">
                        <img src="assets/img18.jpg" alt="" />
                        <div class="slide-content">
                            <h1>ADMIN SIGN IN</h1>
                            <h2>Only admins are allowed to access this page</h2>
                            <div class="slide-txt">
                                <p>Access your account to view and manage paintings.</p>
                                <button id="signin-btn">Sign In</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- Sign In Form -->
    <div class="overlay" id="signin-overlay"></div>
    <div class="form-container" id="signin-form">
        <button class="form-close">&times;</button>
        <h3>Sign In</h3>
        <form>
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="form-submit" onclick="window.location.href = 'admin_dashboard.html';">Sign In</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        var initialSlide = $('.slides-container [data-order="1"]');
        var initalSelected = $('.slide-navigation__txt [data-order="1"]');
        var mq_medium = window.matchMedia('(min-width: 860px)');
        var mq_big = window.matchMedia('(min-width: 1200px)');

        function activate_slide(order) {
            var unactiveSlide = $('.slide.active');
            var activeSlide = $('.slides-container [data-order="' + order + '"]');

            if (!(activeSlide.hasClass('active'))) {
                slide_in(activeSlide);
                slide_out(unactiveSlide);
            }
        }

        function slide_in(slide) {
            var _this = slide;
            animation_in(slide);
            _this.addClass('active');
            gsap.to(_this, { duration: 1, autoAlpha: 1 });
        }

        function slide_out(slide) {
            var _this = slide;
            _this.css('z-index', '2');
            _this.removeClass('active');
            
            gsap.to(_this, { 
                duration: 1, 
                autoAlpha: 0, 
                onComplete: function() {
                    _this.css('z-index', '1');
                }
            });

            animation_out(slide);
        }

        function animation_in(slide) {
            var title = slide.find('h1');
            var subtitle = $(slide).find('h2');
            var text = $(slide).find('p');
            var button = $(slide).find('button');
            var image = $(slide).find('img');

            gsap.fromTo(title, 
                { autoAlpha: 0, x: 100 }, 
                { duration: 0.6, autoAlpha: 0.6, x: 0, ease: "power2.out" }
            );
            
            gsap.fromTo(subtitle, 
                { autoAlpha: 0, x: -200 }, 
                { duration: 0.5, autoAlpha: 1, x: 0, ease: "power2.out", delay: -0.1 }
            );
            
            gsap.fromTo(text, 
                { autoAlpha: 0, x: 50 }, 
                { duration: 0.8, autoAlpha: 1, x: 0, ease: "power2.out" }
            );
            
            gsap.fromTo(button, 
                { autoAlpha: 0 }, 
                { duration: 0.5, autoAlpha: 1 }
            );
            
            gsap.to(image, 
                { duration: 0, autoAlpha: 1, scale: 1 }
            );
        }

        function animation_out(slide) {
            var title = slide.find('h1');
            var subtitle = $(slide).find('h2');
            var text = $(slide).find('p');
            var button = $(slide).find('button');
            var image = $(slide).find('img');

            gsap.to(title, { duration: 0.6, autoAlpha: 0, x: 0 });
            gsap.to(subtitle, { duration: 0.5, autoAlpha: 0, x: 200 });
            gsap.to(text, { duration: 0.5, autoAlpha: 0 });
            gsap.to(button, { duration: 0.5, autoAlpha: 0 });
            gsap.to(image, { duration: 1, scale: 1.1 });
        }

        $('.slide-navigation__txt span').on('click', function() {
            var _this = $(this);
            var order = _this.data('order');
            var spans = $('.slide-navigation__txt span');
            var current = $('.slide.active').data('order');

            spans.removeClass('active');
            _this.addClass('active');
            activate_slide(order);
            stagger_squares(order, current);
        });

        function stagger_squares(order, current) {
            var mq = 0.7;
            var moveY;
            var squares = $('.slide-navigation__squares .square');
            var staggerTime = -0.12;

            if (order < current) {
                staggerTime = staggerTime * -1;
            }

            if (mq_medium.matches) { mq = 1; }
            if (mq_big.matches) { mq = 1.3; }

            moveY = (order - 1) * (15 * mq);
            
            gsap.to(squares, {
                duration: 0.1, 
                y: moveY, 
                stagger: staggerTime
            });
        }

        // Form handling
        function showForm(formId, overlayId) {
            $('#' + overlayId).fadeIn(300);
            $('#' + formId).fadeIn(300);
        }
        
        function hideForm(formId, overlayId) {
            $('#' + formId).fadeOut(300);
            $('#' + overlayId).fadeOut(300);
        }
        
        // Sign In button click
        $('#signin-btn, .slide-navigation__txt [data-order="2"]').on('click', function() {
            showForm('signin-form', 'signin-overlay');
        });
        
        // Close buttons
        $('.form-close').on('click', function() {
            hideForm('signin-form', 'signin-overlay');
            hideForm('signup-form', 'signup-overlay');
        });
        
        // Overlay click to close
        $('.overlay').on('click', function() {
            hideForm('signin-form', 'signin-overlay');
            hideForm('signup-form', 'signup-overlay');
        });
        
        // Form toggle links
        $('#to-signin').on('click', function(e) {
            e.preventDefault();
            setTimeout(function() {
                showForm('signin-form', 'signin-overlay');
            }, 300);
        });
        
        // Form submission (prevent default for demo)
        $('form').on('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            hideForm('signin-form', 'signin-overlay');
        });

        $(document).ready(function() {
            initialSlide.addClass('active');
            initalSelected.addClass('active');
            gsap.to(initialSlide, { duration: 0.5, autoAlpha: 1 });
        });
    </script>
</body>
</html>
